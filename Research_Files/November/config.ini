[Mesh]
meshfile = ./Research_Files/November/channel.pyfrm

[BoundaryConditions]
inlet_type = pressure-inlet
inlet_value = 6.0
outlet_type = pressure-outlet
outlet_value = 0.0
wall_type = no-slip
wall_value = 0.0

[TimeStepping]
method = RK4
timestep = 1e-3
total_steps = 10000

[Solver]
linear_solver = GMRES
preconditioner = ILU

